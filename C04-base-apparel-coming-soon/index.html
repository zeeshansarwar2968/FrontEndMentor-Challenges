<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <nav>
        <img src="./images/logo.svg" alt="logo" class="logo">
      </nav>
      <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="mobile-img">
      <div class="left-text">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form-wrap">
          <form action="" id="form">
              <input type="email" name="form" id="email" placeholder="Email Address"/>
              <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
            </form>
        </div>
      </div>
    </div>
    <div class="right">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zeeshan Sarwar</a>.
    </p>
  </footer>
</body>
</html>
