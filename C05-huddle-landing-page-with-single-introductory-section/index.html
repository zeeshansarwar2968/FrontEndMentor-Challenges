<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="grid_layout">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="illustration-mockups">
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button>Register</button>
      </div>
    </div>
    <ul>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>

      <!-- <li><a href="#"><i class="fa-brands fa-twitter-square"></i></a></li>
      <li><a href=""><i class="fa-brands fa-facebook"></i></a></i></li>
      <li><a href=""><i class="fa-brands fa-instagram"></i></a></li> -->
    </ul>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zeeshan Sarwar</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/eed0e25767.js" crossorigin="anonymous"></script>
</body>
</html>
