<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="card">

      <section class="navigation">
        <img src="./images/logo.svg" alt="logo" />
        <nav class="navigation-bar">
          <button class="nav-item" name="document">
            <img src="./images/icon-document.svg" alt="document">
          </button>
          <button class="nav-item" name="folder">
            <img src="./images/icon-folder.svg" alt="folder">
          </button>
          <button class="nav-item" name="upload">
            <img src="./images/icon-upload.svg" alt="upload">
          </button>
        </nav>
      </section>

      <div class="details-wrapper">
        <div class="details-remaining">
          <span>185</span> GB LEFT
        </div>
        <section class="details-container">
          <p>You've used <b>815 GB</b> of your storage</p>
          <div class="range-indicator-container">
            <div class="range-indicator">
              <div class="range-point"></div>
            </div>
          </div>
          <div class="details-range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zeeshan Sarwar</a>.
    </div>
  </div>
  
  
</body>
</html>
